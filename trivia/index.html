<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener("DOMContentLoaded", function() {

                let correct = document.querySelector(".correct");
                correct.addEventListener("click", function() {
                correct.style.backgroundColor = "green";
                document.querySelector("#first_question").innerHTML = "Correct!";
                });

                let incorrect = document.querySelectorAll(".incorrect");
                for (let i = 0; i < incorrect.length; i++) {
                    incorrect[i].addEventListener("click", function() {
                       incorrect[i].style.backgroundColor = "red";
                       document.querySelector("#first_question").innerHTML = "Incorrect!";
                    });
                }

                document.querySelector("#submit").addEventListener("click", function() {
                    let input = document.querySelector("input");
                    if (input.value.toLowerCase() == "05/05/1789") {
                        input.style.backgroundColor = "green";
                        document.querySelector("#second_question").innerHTML = "Correct!";
                    } else {
                        input.style.backgroundColor = "red";
                        document.querySelector("#second_question").innerHTML = "Incorrect!";
                    }
                });

            });



        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                
                <h3>Who painted the "Las meninas"?</h3>
                <button type="button" class ="correct">Vel√°quez</button>
                <button type="button" class ="incorrect">Leonardo Da Vinci</button>
                <button type="button" class ="incorrect">Van Gogh</button>
                <button type="button" class ="incorrect">Warhol</button>
                <button type="button" class ="incorrect">Basquiat</button>

                <p id="first_question"></p>

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>When did The French Revolution start? (Format: MM/DD/YYYY)</h3>

                <input type="text">
                <button id="submit">Check Answer</button>

                <p id="second_question"></p>
            </div>
        </div>
    </body>
</html>
